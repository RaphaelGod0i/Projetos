<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Adivinhe O Número</title>
</head>

<body>

    <article class="container">
        <section class="container__conteudo">
            <section class="container__informacoes">
                <section class="container__texto">
                    <h1>Adivinhe o <section class="container__texto-azul">numero secreto</section></h1>
                    <p class="texto__paragrafo">Escolha um número entre 1 a 10</p>
                </section>
                <input type="number" min="1" max="10" class="container__input">
                <section class="chute container__botoes">
                    <button onclick="verificarChute()" class="container__botao">Chutar</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </section>
            </section>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </section>
    <article>




    <script src="app.js" defer></script>
</body>

</html>
